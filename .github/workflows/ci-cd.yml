name: CI/CD - Build, Push and Deploy

on:
  push:
    branches:
      - main

env:
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Wait for images to be available
        run: sleep 5

      - name: Deploy to remote VM via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VM_SSH_PORT }}
          script: |
            # go to project dir (create if missing)
            mkdir -p ~/deploy-mean
            cd ~/deploy-mean
            # pull latest compose from GitHub (optional) or sync files via git
            if [ -d ".git" ]; then git pull || true; else
              git clone https://github.com/${{ github.repository }} . || (cd .. && rm -rf deploy-mean && git clone https://github.com/${{ github.repository }} deploy-mean && cd deploy-mean)
            fi
            # make sure docker and compose are available
            docker --version || sudo apt-get update && sudo apt-get install -y docker.io
            docker compose version || sudo apt-get install -y docker-compose-plugin
            # pull latest images
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
            # start/recreate containers
            docker compose pull || true
            docker compose up -d --remove-orphans
            docker ps -a

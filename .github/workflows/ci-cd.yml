name: CI/CD - Build, Push and Deploy

on:
  push: 
    branches:
      - main
 
jobs: 
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: "rajendra3"                                # ðŸ”¥ fixed â€” hard coded
          password: ${{ secrets.DOCKERHUB_TOKEN }}             # ðŸ”¥ must be Docker Hub Access Token

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: rajendra3/backend:latest                       # ðŸ”¥ fixed â€” your repo

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: rajendra3/frontend:latest                      # ðŸ”¥ fixed â€” your repo

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Wait for images to be available
        run: sleep 10

      - name: Deploy to remote VM via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VM_SSH_PORT }}
          script: |
            mkdir -p ~/deploy-mean
            cd ~/deploy-mean

            if [ -d ".git" ]; then
              git pull
            else
              git clone https://github.com/${{ github.repository }} .
            fi

            sudo docker pull rajendra3/backend:latest          # ðŸ”¥ fixed â€” your repo
            sudo docker pull rajendra3/frontend:latest         # ðŸ”¥ fixed â€” your repo

            sudo docker compose up -d --remove-orphans
            sudo docker ps -a
